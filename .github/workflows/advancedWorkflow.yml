name: first workflow

env:
  WORKFLOW_VAR: "this is a workflow lvl variable"

on: 
  workflow_dispatch:

jobs:
  firstJob:
    runs-on: ubuntu-latest
    steps:
      - name: firstJob script
        shell: bash
        run: echo Hello World! This is the first job
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Print to Log
        id: print-to-log
        uses: actions/hello-world-javascript-action@main
        with:
          who-to-greet: ${{ github.actor }}
      - name: time
        run: |
          echo "The time of the greeting was at: ${{ steps.print-to-log.outputs.time }}"

          
  secondJob:
    needs: firstJob
    runs-on: ubuntu-latest
    env:
      JOB_VAR: "This is a job var"
    steps:
      - name: secondJob Script
        shell: bash
        run: |
          echo this is the second job
          echo and this is a multi-line script
          echo hello
      - name: environment variables
        env:
          STEP_VAR: "This is a step lvl variable"
        run: |
          echo $WORKFLOW_VAR
          echo $JOB_VAR
          echo $STEP_VAR
          echo "The following is a secret: ${{ secrets.SOME_SECRET }}"
          echo "The following are default environment variables"
          echo $GITHUB_ACTOR
          echo $GITHUB_JOB
          echo $GITHUB_REF
      
          
